<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit - Celsius convertor</title>
    <link rel="stylesheet" type="text/css" href="converterCss.css">
    <script type="application/javascript" src="convertersMethods.js"></script>
</head>
<body>
    <h1>Convert Fahrenheit and Celsius</h1>
    <form>
        <input type="text" placeholder="Fahrenheit" class="toCon" id="fahr">
        <br><br>
        <input type="button" value="Convert!" class="btn" onclick="fahrAndCels()">
        <br><br>
        <input type="text" placeholder="Celsius" class="converted" id="cels">
        <br><br>
        <input type="reset" value="Reset" class="reset">
    </form>
    <br><Br><br><br>
    <a href="mainScreen.html">home</a>
</body>
</html>
